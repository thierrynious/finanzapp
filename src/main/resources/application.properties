spring.application.name=finanzapp
spring.datasource.url=jdbc:h2:mem:testdb 
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

#Hibernate SQL-Ausgabe aktivieren
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#logging
logging.level.root=INFO
logging.level.com.finanzmanager=DEBUG

logging.pattern.console=%d{HH:mm:ss.SSS}%-5level%logger{36}-%msg%n
logging.file.name=logs/finanzapp.log

#Custom Port (8081 statt 8080)
server.port=8081